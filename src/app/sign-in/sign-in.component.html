<div class="card login">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input id="login-email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors || ( f.email.invalid && (f.email.dirty || f.email.touched))}" />
                <div *ngIf="submitted && f.email.errors || (f.email.invalid && (f.email.dirty || f.email.touched))" class="invalid-feedback">
                    <div id="email-required" *ngIf="f.email.errors.required">Email is required</div>
                    <div id="email-match" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="login-password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors || ( f.password.invalid && (f.password.dirty || f.password.touched)) }" />
                <div *ngIf="submitted && f.password.errors || ( f.password.invalid && (f.password.dirty || f.password.touched))" class="invalid-feedback">
                    <div id="password-required" *ngIf="f.password.errors.required">Password is required</div>
                    <div id="password-length" *ngIf="loginForm.get('password').hasError('pattern')">Password must be at least 12 length which contains first character must be uppercase, must conatin @ and # and must be only 4 digit conatin</div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" id="login">Login</button>
            </div>
        </form>
    </div>
</div>
